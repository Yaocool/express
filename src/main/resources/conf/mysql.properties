#本地mysql
jdbc.driver=com.mysql.cj.jdbc.Driver
#本地mysql
jdbc.url=jdbc:mysql://localhost:3306/express?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
jdbc.username=root
#本地mysql密码
jdbc.password=root
#\u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters
jdbc.filters=stat
#\u6700\u5927\u5E76\u53D1\u8FDE\u63A5\u6570
jdbc.maxActive=20
#\u521D\u59CB\u5316\u8FDE\u63A5\u6570\u91CF
jdbc.initialSize=1
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
jdbc.minIdle=1
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
jdbc.maxWait=60000
#\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.timeBetweenEvictionRunsMillis=60000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.minEvictableIdleTimeMillis=300000
#\u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
jdbc.validationQuery=SELECT 'x'
#\u5BF9\u4E8E\u957F\u65F6\u95F4\u4E0D\u4F7F\u7528\u7684\u8FDE\u63A5\u5F3A\u5236\u5173\u95ED
jdbc.removeAbandoned=true
#\u5173\u95ED\u8D85\u8FC7\u591A\u957F\u65F6\u95F4\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u79D2
jdbc.removeAbandonedTimeout=1800
#\u5173\u95ED abanded \u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7
jdbc.logAbandoned=true
